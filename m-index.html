<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 플랫디자인</title>
    <style>
        *{
            margin:0;
        }
        .wrap{
            width: 360px;
            margin-left: auto;
            margin-right: auto;
        }
        .header{
            background-color: #2ecc71;
        }
        .header-icons{
            border-bottom: 1px solid #ffffff;
            padding-top: 19px;
            padding-bottom: 19px;
        }
        .ing-box{
            display: inline-block;
            width: 30px;
            margin-left: 27px;
            margin-right: 27px;
        }
        .header-bottom{
            padding-top: 28px;
            padding-bottom: 28px;
        }
        .ci{
            display:inline-block;
            width:156px;
            margin-left:102px;
        }
        h1{
            font-family:'Noto Sans KR';
            font-weight:700;
            font-size:24px;
            line-height:24px;
            color:#ffffff;
            text-align:center;
        }
        .btn-nav{
            display:inline-block;
            width:66px;
            margin-left:18px;
        }
        .line{
            width:22px;
            height:2px;
            margin-left:44px;
            background-color:#ffffff;
            border-radius:1px 1px 1px 1px;
        }
        .line02{
            margin-top:7px;
            margin-bottom:7px;
        }
        .line03{
            margin-bottom:23px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header class="header">
            <div class="header-icons">
                <div class="ing-box box01"><img src="./images/icon-home.svg" alt="홈으로 이동"></img></div>
                <div class="ing-box box02"><img src="./images/icon-secret.svg" alt="보안 설정"></img></div>
                <div class="ing-box box03"><img src="./images/icon-login.svg" alt="사용자 로그인"></img></div>
                <div class="ing-box box04"><img src="./images/icon-search.svg" alt="검색"></img></div>
            </div> 
            <div class="header-bottom">
                <div class="ci">
                    <h1>
                        FLAT<br>
                        DESGIN
                    </h1>
                </div>
                <div class="btn-nav">
                    <div class="line line01"></div>
                    <div class="line line02"></div>
                    <div class="line line03"></div>
                </div>
            </div>
        </header>
    </div>
    <div class="contents">
        컨텐츠
    </div>
    <div class="contents">
        푸터
    </div>
</body>
</html>
